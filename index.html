<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <title>Country Holiday Finder</title>
</head>

<body class="flex-column min-100-vh">
  <header class="header">
    <h1 class="app-title"><i class="fab fa-spotify"></i> Country Holiday Finder</h1>
    <p>Want to Know if it's a holiday in a country?</p>
  </header>

  <main>
    <div class="flex-row justify-space-between">
<!-- YEAR & COUNTRY FORM START-->
      <div class="card">
        <h3 class="card-header text-uppercase">Search By Country</h3>
          <form id="user-form" class="col-6 card-body">
            <label class="form-label">Country</label>
            <input name="countryname" id="countryCode" type="text" class="form-input" placeholder="Country Code" />
            <input name="years" id="yearInput" type="text" class="form-input" placeholder="Year" />
            <button class="btn" type="submit" id="submitSearch">Submit</button>
        </form>
      </div>
    </div>
      
<!-- HOLIDAY CONTAINER -->
      <div id="holidayContainer"></div>

    <div class="flex-row justify-space-between">
<!-- MOVIE & TV SEARCH BOX -->
    <div class="flex-row justify-space-around">
    <!-- SEARCHING MOVIE FORM -->
    <div class="card">
      <h3 class="card-header text-uppercase">Search By Movie & TV Show</h3>
      <form class="col-6 card-body" id="moviesearch">
        <label class="form-label">Movie Search</label>
        <input class="form-input" type="text" id="movies" placeholder="Keyword" />
        <button class="btn" id="movieSearch">movie</button>
      </form>

      <!-- SEARCHING TV FORM -->
      <form class="col-6 card-body" id="tvsearch">
        <label class="form-label" >TV Show Search</label>
        <input class="form-input" type="text" id="tvs" placeholder="Keyword" />
        <button class="btn" id="tvSearch">tv</button>
      </form>
    </div>
    </div>
  </div>
<!-- MOVIE & TV RESULT BOX -->
    <!-- MOVIE RESULT CONTAINER-->
    <div id="movieContainer"></div>

    <!-- TV RESULT CONTAINER -->
    <div id="tvContainer"></div>
  
</main>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
  <!-- jQUERY -->
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="assets/js/homepage.js"></script>

</body>

</html>
